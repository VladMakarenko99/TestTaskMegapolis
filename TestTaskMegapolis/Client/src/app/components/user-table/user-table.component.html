<div class="container mt-4">
    <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
    </div>

    <div class="table-responsive mx-auto" style="max-width: 80%;" *ngIf="!errorMessage">
        <h3 class="mt-5">Users and their groups</h3>
        <table class="table table-striped table-bordered mt-5">
            <thead>
                <tr>
                    <th>Users</th>
                    <th>Their groups</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userGroups">
                    <td>{{ user.userName }}</td>
                    <td>{{ user.groupNames }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
