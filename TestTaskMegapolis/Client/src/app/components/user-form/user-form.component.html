<div class="container mt-4">
    <h2 class="mb-4">Add New User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="card p-3 bg-light">
        <div class="form-group">
            <label class="label">First Name</label>
            <input type="text" 
                   formControlName="firstName" 
                   class="form-control" 
                   [class.is-invalid]="firstNameInvalid">
            <div *ngIf="firstNameInvalid" class="invalid-feedback">
                First name is required
            </div>
        </div>
        <div class="form-group mt-3">
            <label class="label">Last Name</label>
            <input type="text" 
                   formControlName="lastName" 
                   class="form-control" 
                   [class.is-invalid]="lastNameInvalid">
            <div *ngIf="lastNameInvalid" class="invalid-feedback">
                Last name is required
            </div>
        </div>
        <div class="form-group mt-3">
            <label class="label">Groups</label>
            <div *ngFor="let group of groups">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" [value]="group.id" (change)="onCheckboxChange($event)">
                    <label class="form-check-label">{{ group.name }}</label>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
        <div *ngIf="successMessage" class="alert alert-success mt-3">
            {{ successMessage }}
        </div>
        <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>
    </form>
</div>
